<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra tu regalo</title>
    <style>
      body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(90deg, #7dd3fc, #1d4ed8);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container, .alert {
    background-color: white;
    padding: 2rem;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 2rem;
}

p {
    font-size: 1.25rem;
    margin-bottom: 1rem;
}

.btn {
    padding: 0.75rem 1.5rem;
    background-color: #1d4ed8;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

.btn:hover {
    background-color: #1e40af;
}

.hidden {
    display: none;
}

.alert {
    background: linear-gradient(90deg, #2dd4bf, #0f172a);
    color: white;
}
    </style>
</head>
<body>
    <div id="main" class="container">
        <h1>Hola,</h1>
        <p>Veo que has encontrado el segundo regalo.</p>
        <button id="findGiftBtn" class="btn">¿Dónde está mi regalo?</button>
    </div>

    <div id="alert" class="alert hidden">
        <p>El regalo está en uno de los cajones de debajo del mueble de la TV</p>
        <button id="closeAlertBtn" class="btn">Cerrar</button>
    </div>

    <script>
      document.getElementById("findGiftBtn").addEventListener("click", function() {
    document.getElementById("main").classList.add("hidden");
    document.getElementById("alert").classList.remove("hidden");
});

document.getElementById("closeAlertBtn").addEventListener("click", function() {
    document.getElementById("alert").classList.add("hidden");
    document.getElementById("main").classList.remove("hidden");
});
    </script>
</body>
</html>
